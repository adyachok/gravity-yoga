<mat-card class="card">
  <mat-card-header>
    <mat-card-title class="card-title">{{ training.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="training.image" [alt]="training.name">
  <mat-card-content>
    <p><span class="card-text-solid">Цена: </span>{{ training.price }} шк.&nbsp;<i class="material-icons md-18" (click)="openDiscountsDialog()">help_outline</i></p>
    <mat-form-field>
      <mat-select placeholder="Частота занятий" [(value)]="frequencySelectedValue" (change)="update($event)">
        <mat-option *ngFor="let opt of frequencyDiscountOptions" [value]="opt.value">
          {{ opt.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Продолжительность" [(value)]="durationSelectedValue" (change)="update($event)">
        <mat-option *ngFor="let opt of durationDiscountOptions" [value]="opt.value">
          {{ opt.description }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDetailsDialog()">ДЕТАЛИ</button>
    <button mat-button *ngIf="isSelected" (click)="select()">ОТМЕНИТЬ</button>
    <button mat-button *ngIf="!isSelected" (click)="select()">ВЫБРАТЬ</button>
  </mat-card-actions>
</mat-card>
